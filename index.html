<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,200;0,300;0,500;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="Logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
         <button class="button__primary">Order Food</button>
       </div>
      </nav>
    </header>
    <main class="container">
      <!--hero section-->
      <section class="hero__container">
      <div class="hero__image__container">
        <img src="hero.png" alt="hero imager" class="hero__image">
      </div>
      <div class="hero__description">
        <h1 class="hero__text">
        Order food from favourite restaurants around you.
      </h1>
      <button class="button__primary">Order Now</button>

      </div>
    </section>

    <!--explore Menu-->
    <section class="explore__menu__container">
      <h1 class="explore__menu__text"> Explore Our Menu
      </h1>
      <div class="explore__menu__lists">
        <div class="food__card">
          <div class="food__Card__image__container">
            <img src="burger.jpg" alt="burger mage" class="food__image">

          </div>
          <div class="food__card__description">
            <h3 class="food__title">Burger</h3>
            <p>Burger King, McDonald's, Burger Place <span style="color: #d83a56;">+3</span></p>
          </div>
        </div>

        <!--pizza-->
        <div class="food__card" id="pizza__card">
          <div class="food__Card__image__container">
            <img src="pizza.jpg" alt="burger mage" class="food__image">

          </div>
          <div class="food__card__description">
            <h3 class="food__title">Burger</h3>
            <p>Burger King, McDonald's, Burger Place <span style="color: #d83a56;">+3</span></p>
          </div>
        </div>

        <!--ice cream-->
        <div class="food__card">
          <div class="food__Card__image__container">
            <img src="icecream.jpg" alt="burger mage" class="food__image">

          </div>
          <div class="food__card__description">
            <h3 class="food__title">Burger</h3>
            <p>Burger King, McDonald's, Burger Place <span style="color: #d83a56;">+3</span></p>
          </div>
        </div>
      </div>
    </section>
    </main>
  </body>
</html>
